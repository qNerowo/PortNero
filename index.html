<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meu Banner</title>
</head>
<body>

  <!-- Banner Container -->
  <div id="bannerContainer">
    <!-- Slides do Banner -->
    <div class="banner-slide">
      <img src="image1.jpg" alt="Imagem 1">
    </div>
    <div class="banner-slide">
      <img src="image2.jpg" alt="Imagem 2">
    </div>
    <div class="banner-slide">
      <img src="image3.jpg" alt="Imagem 3">
    </div>

    <!-- Botões de Navegação -->
    <button class="banner-btn" onclick="prevSlide()">Anterior</button>
    <button class="banner-btn" onclick="nextSlide()">Próximo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
