<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meu Site</title>
</head>
<body>

  <!-- Menu de Navegação Responsivo -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Slideshow de Imagens -->
  <div class="slideshow">
    <img src="image1.jpg" alt="Imagem 1">
    <img src="image2.jpg" alt="Imagem 2">
    <img src="image3.jpg" alt="Imagem 3">
  </div>

  <!-- Formulário com Validação -->
  <form id="myForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Enviar</button>
  </form>

  <!-- Scroll Suave -->
  <a href="#top" class="scroll-to-top">Topo</a>

  <!-- Contador de Visitas -->
  <p id="visitCount">Visitantes: <span id="count">0</span></p>

  <!-- Toggle de Tema Escuro/Claro -->
  <button id="themeToggle">Toggle Theme</button>

  <!-- Animação CSS/JavaScript -->
  <div class="animated-box">Animação</div>

  <!-- Contador Regressivo -->
  <div id="countdown"></div>

  <!-- Mapa Interativo -->
  <div id="map"></div>

  <!-- Botões de Compartilhamento -->
  <div class="share-buttons">
    <button>Compartilhar no Facebook</button>
    <button>Compartilhar no Twitter</button>
  </div>

  <!-- Barra de Progresso de Leitura -->
  <div class="reading-progress"></div>

  <!-- Autenticação com OAuth -->
  <button id="loginButton">Login</button>

  <!-- Sistema de Comentários -->
  <div id="comments"></div>

  <!-- Busca em Tempo Real -->
  <input type="text" id="searchInput" placeholder="Buscar">

  <!-- Jogos Pequenos -->
  <canvas id="gameCanvas" width="400" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
